<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <article class="card">
        <img src="./assets/img/illustration-hero.svg" alt="hero-img" />
        <div class="card-body">
          <h1 class="card-title">order summary</h1>
          <p class="card-subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan-wrap">
            <div class="card-info">
              <img src="./assets/img/icon-music.svg" class="card-plan-icon" />
              <div class="card-plan">
                <span class="card-plan-type">annual plan</span>
                <span class="card-plan-price">$59.99/year</span>
              </div>
            </div>

            <a href="#" class="card-plan-change">change</a>
          </div>
          <button class="contained-btn">proceed to payment</button>
          <button class="text-btn">cancel order</button>
        </div>
      </article>
    </div>
  </body>
</html>
